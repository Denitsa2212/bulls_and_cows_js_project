<!DOCTYPE html>
<html>
<head>
	<title>Index</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>The Bulls and Cows game! <span class="iconify" data-icon="mdi-cow" data-inline="false"></span></h1>
	<div class="wrapper">
		<input type="number" max="9999" min="0000" placeholder="e.g. 1234" id="try" onkeydown = "if (event.keyCode == 13) document.getElementById('submit').click()"/>
		<input type="submit" name="submit" id="submit" onclick="check()" value="Send">
		<h2>Console</h2>
		<textarea name="console" id="console" cols="60" rows="10"></textarea></div>
		<footer id="js">
			<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"></script>
			<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
			<script type="text/javascript" src="script.js"></script>
		</footer>
	</body>
	</html>
